<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="user-scalable=no" />
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Бюджет</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Бюджет в <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value">0</div>
                
                <div class="budget__income">
                    <div class="budget__income--text">Доходы</div>
                    <div class="budget__income--value">0</div>
                </div>
                
                <div class="budget__expenses">
                    <div class="budget__expenses--text">Расходы</div>
                    <div class="right">
                        <div class="budget__expenses--value">0</div>
                        <div class="budget__expenses--percentage">---</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Описание">
                    <input type="number" class="add__value" placeholder="Сумма">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container">
                <div class="income">
                    <h2 class="income__title">Доходы</h2>
                    <div class="income__list">
                    </div>
                </div>
                
                <div class="vertical__line"></div>
                
                <div class="expenses">
                    <h2 class="expenses__title">Расходы</h2>
                    <div class="expenses__list">
                    </div>
                </div>
            </div>
            
            
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
